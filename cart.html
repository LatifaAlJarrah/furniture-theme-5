<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./src/output.css">
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-white inter-font">
    <!-- Header Placeholder (will be loaded dynamically) -->
    <div id="header-placeholder"></div>

    <!-- Cart Page Content -->
    <section class="py-12 px-4 bg-white inter-font">
        <div class="max-w-7xl mx-auto border border-[#99999933] p-4">
            <h1 class="text-2xl font-bold text-[#1B232A] mb-6">My Cart</h1>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Left: Cart Table -->
                <div class="lg:col-span-8">
                    <div class="border border-[#CCCCCC] bg-white">
                        <div class="px-5 py-4 border-b border-[#CCCCCC]">
                            <div class="grid grid-cols-12 text-xs font-medium text-black uppercase tracking-wide">
                                <div class="col-span-7">Product</div>
                                <div class="col-span-3 text-center">Quantity</div>
                                <div class="col-span-2 text-right">Total</div>
                            </div>
                        </div>

                        <div id="cartEmptyState" class="hidden px-5 py-10 text-center">
                            <p class="text-secondary">Your cart is empty.</p>
                            <a href="./shop.html"
                                class="inline-block mt-4 px-5 py-2 rounded-lg bg-primary text-white hover:bg-quaternary-300 transition-colors">
                                Continue shopping
                            </a>
                        </div>

                        <div class="px-5">
                            <table class="w-full">
                                <tbody id="cartTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Right: Summary -->
                <aside class="lg:col-span-4">
                    <div class="border border-[#C3C3C3] bg-white p-5 poppins-font">
                        <div class="flex items-center justify-between text-sm font-medium text-[#36434E]">
                            <span>Total</span>
                            <span id="cartPageTotal">$0.00</span>
                        </div>
                        <div class="mt-2 text-sm text-[#1E68A7] font-medium">
                            you saved <span id="cartPageSaved">$0.00</span>
                        </div>

                        <div class="h-px bg-[#AFB1B3] my-4"></div>

                        <select class="w-full h-10 px-3 text-sm font-medium text-[#424242] bg-white">
                            <option>Order instructions</option>
                            <option>Leave at door</option>
                            <option>Call on arrival</option>
                            <option>Gift wrap</option>
                        </select>

                        <div class="h-px bg-[#AFB1B3] my-4"></div>

                        <p class="text-xs text-black font-medium mt-3">Taxes and shipping calculated at checkout</p>

                        <button type="button" onclick="window.location.href='./checkout.html'"
                            class="mt-4 w-full h-10 bg-[#91B0CA] text-white font-medium text-sm hover:bg-quaternary-300 transition-colors">
                            Checkout
                        </button>
                    </div>
                    <div class="mt-5 flex items-center justify-center gap-2 flex-wrap">
                        <span class=" text-black font-bold text-sm flex items-center gap-1">
                            <span>
