<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./src/output.css">
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-white inter-font">

    <!-- Header Placeholder (will be loaded dynamically) -->
    <div id="header-placeholder"></div>

    <!-- Shop Content Section -->
    <section class="py-8 px-4 md:px-10 bg-white container mx-auto">
        <div class="max-w-8xl mx-auto">
            <!-- Breadcrumb Navigation -->
            <div class="mb-6">
                <nav class="text-sm text-[#668091] font-normal poppins-font">
                    <a href="./index.html" class="hover:text-darkest transition-colors uppercase">HOME</a>
                    <span class="mx-2">/</span>
                    <a href="./shop.html" class="hover:text-darkest transition-colors uppercase">furniture</a>
                    <span class="mx-2">/</span>
                    <span class="uppercase">chair</span>
                </nav>
            </div>

            <!-- Page Title and Sort -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <h1 class="text-3xl font-normal text-[#36434E] inter-font">Chair</h1>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-secondary">Sort by:</span>
                    <select id="sortSelect" onchange="handleSortChange(this.value)"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
            </div>

            <!-- Main Content: Filters + Products -->
            <div class="flex flex-col lg:flex-row gap-8 poppins-font">
                <!-- Left Sidebar - Filters -->
                <aside class="w-full lg:w-80 shrink-0">
                    <div class="bg-white space-y-6">
                        <!-- Price Filter -->
                        <div class="border border-[#ECEFF2] rounded-lg p-4">
                            <h3 class="text-2xl font-semibold text-[#425462] mb-4">Price</h3>
                            <div class="space-y-3">
                                <div class="flex items-center gap-3">
                                    <input type="number" id="minPrice" placeholder="$" min="0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                                    <span class="text-secondary">-</span>
                                    <input type="number" id="maxPrice" placeholder="$12,000.00" min="0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                                <button onclick="applyPriceFilter()"
                                    class="w-full px-4 py-2 bg-primary text-white rounded-lg hover:bg-quaternary-300 transition-colors text-sm font-medium">
                                    Apply
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Fabric Color Filter -->
                    <div class="border border-[#ECEFF2] rounded-lg overflow-hidden">
                        <!-- Accordion Header (Mobile Only) -->
                        <button type="button" onclick="toggleFilterSection('fabric-color')"
                            class="lg:hidden w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                            <h3 class="text-xl font-semibold text-[#425462]">Fabric Color</h3>
                            <svg class="w-5 h-5 text-[#425462] transition-transform filter-arrow-fabric-color"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <!-- Filter Content -->
                        <div class="filter-content-fabric-color">
                            <h3 class="hidden lg:block text-2xl font-semibold text-[#425462] mb-4 px-4 pt-4">Fabric
                                Color</h3>
                            <div class="p-4 pt-0 lg:pt-4">
                                <div class="space-y-2 max-h-64 overflow-y-auto">
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="mint" onclick="toggleFabricColor('mint', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#AAFFAA] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Mint Solid Color</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="pink" onclick="toggleFabricColor('pink', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#F9C0AB] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Printed Pink</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="orange" onclick="toggleFabricColor('orange', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#F87A53] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Mid Orange</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="purple" onclick="toggleFabricColor('purple', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#5042E9] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Purple Gold Flower Printed</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="green" onclick="toggleFabricColor('green', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#77DD77] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Pastel Green</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="grey" onclick="toggleFabricColor('grey', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#FF007F] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Rose Printed</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="baby-pink" onclick="toggleFabricColor('baby-pink', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#F9C0AB] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Baby Pink</span>
                                    </label>
                                    <label
                                        class="fabric-color-label flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded transition-all border-2 border-transparent"
                                        data-color="teal" onclick="toggleFabricColor('teal', this)">
                                        <div
                                            class="w-6 h-6 rounded-full bg-[#42A29D] border-2 border-transparent transition-all">
                                        </div>
                                        <span class="text-base text-black font-medium">Teal Printed</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Material Filter -->
                        <div class="border border-[#ECEFF2] rounded-lg overflow-hidden">
                            <!-- Accordion Header (Mobile Only) -->
                            <button type="button" onclick="toggleFilterSection('material')"
                                class="lg:hidden w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                                <h3 class="text-xl font-semibold text-[#425462]">Material</h3>
                                <svg class="w-5 h-5 text-[#425462] transition-transform filter-arrow-material"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <!-- Filter Content -->
                            <div class="filter-content-material">
                                <h3 class="hidden lg:block text-2xl font-semibold text-[#425462] mb-4 px-4 pt-4">
                                    Material</h3>
                                <div class="p-4 pt-0 lg:pt-4">
                                    <div class="space-y-2 max-h-64 overflow-y-auto">
                                        <label
                                            class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                            <input type="checkbox" name="material" value="wood"
                                                class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                            <span class="text-base font-medium text-[#333E47]">Wood</span>
                                        </label>
                                        <label
                                            class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                            <input type="checkbox" name="material" value="metal"
                                                class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                            <span class="text-base font-medium text-[#333E47]">Metal</span>
                                        </label>
                                        <label
                                            class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                            <input type="checkbox" name="material" value="mdf"
                                                class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                            <span class="text-base font-medium text-[#333E47]">MDF/Fiber</span>
                                        </label>
                                        <label
                                            class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                            <input type="checkbox" name="material" value="gross"
                                                class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                            <span class="text-base font-medium text-[#333E47]">Gross</span>
                                        </label>
                                        <label
                                            class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                            <input type="checkbox" name="material" value="cane"
                                                class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                            <span class="text-base font-medium text-[#333E47]">Cane</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Brand Filter -->
                            <div class="border border-[#ECEFF2] rounded-lg overflow-hidden">
                                <!-- Accordion Header (Mobile Only) -->
                                <button type="button" onclick="toggleFilterSection('brand')"
                                    class="lg:hidden w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                                    <h3 class="text-xl font-semibold text-[#425462]">Brand</h3>
                                    <svg class="w-5 h-5 text-[#425462] transition-transform filter-arrow-brand"
                                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7" />
                                    </svg>
                                </button>
                                <!-- Filter Content -->
                                <div class="filter-content-brand">
                                    <h3 class="hidden lg:block text-2xl font-semibold text-[#425462] mb-4 px-4 pt-4">
                                        Brand</h3>
                                    <div class="p-4 pt-0 lg:pt-4">
                                        <div class="space-y-2 max-h-64 overflow-y-auto">
                                            <label
                                                class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                <input type="checkbox" name="brand" value="gftima"
                                                    class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                                <span class="text-base font-medium text-[#333E47]">GFTIMA</span>
                                            </label>
                                            <label
                                                class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                <input type="checkbox" name="brand" value="nova"
                                                    class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                                <span class="text-base font-medium text-[#333E47]">NOVA</span>
                                            </label>
                                            <label
                                                class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                <input type="checkbox" name="brand" value="nessio"
                                                    class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                                <span class="text-base font-medium text-[#333E47]">NESSIO</span>
                                            </label>
                                            <label
                                                class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                <input type="checkbox" name="brand" value="forms"
                                                    class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                                <span class="text-base font-medium text-[#333E47]">FORMS</span>
                                            </label>
                                            <label
                                                class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                <input type="checkbox" name="brand" value="linea-sofa"
                                                    class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                                <span class="text-base font-medium text-[#333E47]">LINEA SOFA</span>
                                            </label>
                                            <label
                                                class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                <input type="checkbox" name="brand" value="modura"
                                                    class="custom-checkbox h-5 w-5 border-2 border-[#ECEFF2] rounded-lg bg-white appearance-none checked:bg-primary checked:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 transition-all">
                                                <span class="text-base font-medium text-[#333E47]">MODURA</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Size Filter -->
                                <div class="border border-[#ECEFF2] rounded-lg overflow-hidden">
                                    <!-- Accordion Header (Mobile Only) -->
                                    <button type="button" onclick="toggleFilterSection('size')"
                                        class="lg:hidden w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                                        <h3 class="text-xl font-semibold text-[#425462]">Size</h3>
                                        <svg class="w-5 h-5 text-[#425462] transition-transform filter-arrow-size"
                                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>
                                    <!-- Filter Content -->
                                    <div class="filter-content-size">
                                        <h3
                                            class="hidden lg:block text-2xl font-semibold text-[#425462] mb-4 px-4 pt-4">
                                            Size</h3>
                                        <div class="p-4 pt-0 lg:pt-4">
                                            <div class="space-y-2">
                                                <label
                                                    class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                    <input type="radio" name="size" value="1-seater"
                                                        class="w-4 h-4 text-primary focus:ring-primary">
                                                    <span class="text-base font-medium text-[#333E47]">1 Seater</span>
                                                </label>
                                                <label
                                                    class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                    <input type="radio" name="size" value="2-seater"
                                                        class="w-4 h-4 text-primary focus:ring-primary">
                                                    <span class="text-base font-medium text-[#333E47]">2 Seater</span>
                                                </label>
                                                <label
                                                    class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                                    <input type="radio" name="size" value="3-seater"
                                                        class="w-4 h-4 text-primary focus:ring-primary">
                                                    <span class="text-base font-medium text-[#333E47]">3 Seater</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Clear Filters Button -->
                                    <button onclick="clearAllFilters()"
                                        class="w-full px-4 py-2 border border-gray-300 text-dark rounded-lg hover:bg-gray-50 transition-colors text-sm font-medium">
                                        Clear All Filters
                                    </button>
                                </div>
                </aside>

                <!-- Products Grid -->
                <div class="flex-1">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="shopProductsGrid">
                        <!-- Products will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Subscription Section -->
    <section class="py-8 px-4 bg-[#36434E] inter-font">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-8">
                <!-- Left: Promotional Text -->
                <div class="flex-1">
                    <h2 class="text-3xl font-normal text-white witespace-nowrape">
                        <span class="font-bold">Subscribe</span> & Get <span class="text-[#41C2F2]">10% OFF</span> for
                        first order
                    </h2>
                </div>

                <!-- Middle: Decorative Arrow with Paper Airplane -->
                <div class="hidden lg:flex items-center justify-center shrink-0 px-4 z-0">
                    <img src="./src/assets/images/middle-arrow.png" alt="Newsletter Arrow">
                </div>

                <!-- Right: Subscription Form -->
                <div class="flex-1 w-full lg:w-auto">
                    <form class="flex flex-col sm:flex-row gap-3" onsubmit="handleSubscribe(event)">
                        <div class="relative flex-1 inter-font text-sm font-normal">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                <svg width="14" height="21" viewBox="0 0 14 21" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.7266 8.97266C13.7812 8.91797 13.8359 8.90885 13.8906 8.94531C13.9635 8.98177 14 9.03646 14 9.10938V14.6875C14 15.0521 13.8724 15.362 13.6172 15.6172C13.362 15.8724 13.0521 16 12.6875 16H1.3125C0.947917 16 0.638021 15.8724 0.382812 15.6172C0.127604 15.362 0 15.0521 0 14.6875V9.10938C0 9.03646 0.0273438 8.99089 0.0820312 8.97266C0.154948 8.9362 0.21875 8.9362 0.273438 8.97266C0.875 9.42839 2.27865 10.4583 4.48438 12.0625C4.52083 12.099 4.63932 12.1992 4.83984 12.3633C5.05859 12.5273 5.23177 12.6549 5.35938 12.7461C5.48698 12.819 5.65104 12.9193 5.85156 13.0469C6.05208 13.1562 6.24349 13.2383 6.42578 13.293C6.6263 13.3477 6.81771 13.375 7 13.375C7.16406 13.375 7.32812 13.3568 7.49219 13.3203C7.65625 13.2656 7.8112 13.2109 7.95703 13.1562C8.10286 13.0833 8.25781 12.9922 8.42188 12.8828C8.58594 12.7734 8.72266 12.6823 8.83203 12.6094C8.94141 12.5182 9.06901 12.418 9.21484 12.3086C9.36068 12.1992 9.46094 12.1172 9.51562 12.0625C11.6667 10.513 13.0703 9.48307 13.7266 8.97266ZM7 12.5C6.85417 12.5 6.67188 12.4544 6.45312 12.3633C6.2526 12.2539 6.08854 12.1628 5.96094 12.0898C5.83333 11.9987 5.64193 11.862 5.38672 11.6797C5.14974 11.4792 5.02214 11.3789 5.00391 11.3789C2.77995 9.75651 1.19401 8.58073 0.246094 7.85156C0.0820312 7.72396 0 7.55078 0 7.33203V6.8125C0 6.44792 0.127604 6.13802 0.382812 5.88281C0.638021 5.6276 0.947917 5.5 1.3125 5.5H12.6875C13.0521 5.5 13.362 5.6276 13.6172 5.88281C13.8724 6.13802 14 6.44792 14 6.8125V7.33203C14 7.55078 13.918 7.72396 13.7539 7.85156C12.8607 8.54427 11.2747 9.72005 8.99609 11.3789C8.97786 11.3789 8.84115 11.4792 8.58594 11.6797C8.34896 11.862 8.16667 11.9987 8.03906 12.0898C7.91146 12.1628 7.73828 12.2539 7.51953 12.3633C7.31901 12.4544 7.14583 12.5 7 12.5Z"
                                        fill="#36434E" />
                                </svg>
                            </div>
                            <input type="email" placeholder="Enter your email address"
                                class="w-full pl-10 pr-4 py-3 bg-white border border-gray-300 text-gray-700 placeholder-[#757575] focus:outline-none focus:ring-2 focus:ring-[#4FC3F7] focus:border-transparent arimo-font"
                                required />
                            <button type="submit"
                                class="absolute right-2 px-6 top-1/2 -translate-y-1/2 py-2 bg-quaternary-500 hover:bg-[#526575] text-white font-normal transition-colors duration-300 uppercase tracking-wide poppins-font whitespace-nowrap">
                                SUBSCRIBE
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder (will be loaded dynamically) -->
    <div id="footer-placeholder"></div> 

    <!-- JavaScript Files -->
    <script src="./src/js/notifications.js"></script>
    <script src="./src/js/cart.js"></script>
    <script src="./src/js/wishlist.js"></script>
    <script src="./src/js/navigation.js"></script>
    <script src="./src/js/mobile-navigation.js"></script>
    <script src="./src/js/search.js"></script>
    <script src="./src/js/product-filters.js"></script>
    <script src="./src/js/newsletter.js"></script>
    <script src="./src/js/swiper.js"></script>
    <script src="./src/js/shop-filters.js"></script>
            <script src="./src/js/load-components.js"></script>
</body>
</html>
